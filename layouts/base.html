<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  {{#block "meta"}}
    <meta name="description" content="{{ description }}">
  {{/block}}
</head>
<body>
  <header>
    <p><a href="/">Home</a></p>
  </header>

  {{#block "body"}}
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    {{{ contents }}}
  {{/block}}

  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>
</body>
</html>
